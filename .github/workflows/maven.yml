name: CI

on:
  push:
    branches: [ main, ci_slim_builds ]
  pull_request:
    branches: [ main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          java-package: jdk
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Verify
        run: mvn --settings .github/workflows/settings.xml -B clean verify -P -uberjar  # No uber jars just yet.
#      - Build and Deploy to Central
#      - name: Assembly
#        run: mvn --settings .github/workflows/settings.xml -B --projects magpie-cli assembly:single
#      - name: Upload zip
#        uses:  actions/upload-artifact@v2
#        with:
#          name: magpie-cli-zip
#          path: magpie-cli/target/*.zip
#      - name: Upload tar.gz
#        uses:  actions/upload-artifact@v2
#        with:
#          name: magpie-cli-tar-gz
#          path: magpie-cli/target/*.tar.gz

  docker-build:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/cspm'
    steps:
      - uses: actions/checkout@v2
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: magpie-cli-tar-gz
          path: magpie-cli/target/
      - name: Quay Login
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Docker Build and Push
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: quay.io/openraven/magpie:latest

